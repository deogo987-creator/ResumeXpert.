
<!DOCTYPE html>
<html>
<head>
  <title>AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 95%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a5298;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #2a5298;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1e3c72;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    .loading {
      text-align: center;
      margin-top: 10px;
      display: none;
      color: #2a5298;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸš€ AI Resume Analyzer (Groq Powered)</h1>
  <textarea id="resume" placeholder="Paste your resume here..."></textarea>
  <button onclick="analyze()">Analyze Resume</button>
  <div class="loading" id="loading">Analyzing...</div>
  <div class="result" id="result"></div>
</div>

<script>
async function analyze() {
  const resumeText = document.getElementById("resume").value;
  const loading = document.getElementById("loading");
  const resultBox = document.getElementById("result");

  if (!resumeText) {
    alert("Please paste your resume first.");
    return;
  }

  loading.style.display = "block";
  resultBox.innerText = "";

  try {
    const response = await fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ resumeText })
    });

    const data = await response.json();
    resultBox.innerText = data.result || data.error;
  } catch (error) {
    resultBox.innerText = "Something went wrong.";
  }

  loading.style.display = "none";
}
</script>

</body>
</html>
